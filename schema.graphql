type Bounty @entity{
  id: ID!
  issuer: Bytes!
  deadline: BigInt!
  data: String!
  fulfillmentAmount: BigInt!
  arbiter: Bytes!
  paysTokens: Boolean!
  bountyStage: BountyStages!
  balance: BigInt!
  fulfillments: [String!]
}
