type Issuer @entity{
  id: ID!
  bounties: [BigInt!]
  number: BigInt!
}

type Contributor @entity{
  id: ID!
  bounties: [BigInt!]
}

type Fulfiller @entity{
  id: ID!
  bounties: [BigInt!]
}

enum BountyStages @entity{
      Draft,
      Active,
      Dead
}