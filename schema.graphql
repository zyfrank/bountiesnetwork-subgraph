type Bounty @entity{
  id: ID!
  issuer: Bytes!
  deadline: BigInt!
  data: String!
  fulfillmentAmount: BigInt!
  arbiter: Bytes!
  paysTokens: Boolean!
  bountyStage: BountyStages!
  balance: BigInt!
  fulfillmentIds: [BigInt!]
}

type Fulfillment @entity{
      id: ID!
      bountyId: BigInt!
      accepted: Boolean!
      fulfiller: Bytes!
      data: String!
}

enum BountyStages @entity{
      Draft,
      Active,
      Dead
}